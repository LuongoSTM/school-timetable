<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Clock - St Thomas More</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .construction-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            text-align: center;
        }

        .construction-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .construction-title {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .construction-subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .construction-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .construction-title {
                font-size: 2.5rem;
            }
            
            .construction-subtitle {
                font-size: 1rem;
            }
            
            .construction-container {
                padding: 30px 15px;
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            .construction-title {
                font-size: 2rem;
            }
            
            .construction-subtitle {
                font-size: 0.9rem;
            }
            
            .construction-container {
                padding: 25px 10px;
            }
            
            .back-button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }

        /* TV and Large Screen Optimization */
        @media (min-width: 1200px) {
            .construction-title {
                font-size: 4rem;
            }
            
            .construction-subtitle {
                font-size: 1.5rem;
            }
            
            .construction-container {
                padding: 60px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="construction-page">
        <div class="construction-container">
            <h1 class="construction-title">Page Under Construction</h1>
            <p class="construction-subtitle">
                The Exam Clock feature is currently being developed.<br>
                Please check back soon for updates!
            </p>
            <img src="construction-exam.png" alt="Under Construction - Exam Clock" class="construction-image">
            <a href="timetable.html" class="back-button">‚Üê Back to Timetable</a>
        </div>
    </div>
</body>
</html>
