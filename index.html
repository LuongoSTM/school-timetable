<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Department TimeTable - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Serif Text', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .current-date {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 350px;
            height: 350px;
            max-width: 70vw;
            max-height: 70vw;
            animation: spin 4s linear infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .title {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .input-group {
            width: 100%;
            max-width: 400px;
        }

        .input-label {
            display: block;
            font-size: 18px;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: white;
            font-family: 'DM Serif Text', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'DM Serif Text', serif;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Pop-up styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: popupAppear 0.3s ease-out;
        }

        @keyframes popupAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup-message {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .popup-message.error {
            color: #e74c3c;
        }

        .popup-message.success {
            color: #27ae60;
        }

        .popup-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'DM Serif Text', serif;
            transition: all 0.3s ease;
        }

        .popup-button:hover {
            background: #5a6fd8;
        }

        .continue-button {
            background: #27ae60;
            margin-left: 15px;
        }

        .continue-button:hover {
            background: #229954;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .current-date {
                font-size: 18px;
                padding: 12px 20px;
                margin-bottom: 20px;
            }

            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo {
                width: 250px;
                height: 250px;
            }

            .title {
                font-size: 28px;
                margin-bottom: 25px;
            }

            .password-input {
                font-size: 16px;
                padding: 12px 15px;
            }

            .login-button {
                font-size: 18px;
                padding: 12px 30px;
            }

            .popup-content {
                padding: 30px 20px;
            }

            .popup-message {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .current-date {
                font-size: 16px;
                padding: 10px 15px;
                margin-bottom: 15px;
            }

            .login-container {
                padding: 25px 15px;
            }

            .logo {
                width: 200px;
                height: 200px;
            }

            .title {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .password-input {
                font-size: 14px;
                padding: 10px 12px;
            }

            .login-button {
                font-size: 16px;
                padding: 10px 25px;
            }
        }

        /* TV and large screen optimization */
        @media (min-width: 1920px) {
            .current-date {
                font-size: 32px;
                padding: 20px 40px;
                margin-bottom: 40px;
            }

            .login-container {
                padding: 60px 50px;
                max-width: 800px;
            }

            .logo {
                width: 450px;
                height: 450px;
            }

            .title {
                font-size: 56px;
                margin-bottom: 50px;
            }

            .password-input {
                font-size: 24px;
                padding: 20px 25px;
            }

            .login-button {
                font-size: 26px;
                padding: 20px 50px;
            }

            .popup-content {
                padding: 60px 50px;
                max-width: 700px;
            }

            .popup-message {
                font-size: 32px;
                margin-bottom: 40px;
            }

            .popup-button {
                font-size: 20px;
                padding: 15px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="current-date" id="current-date"></div>
        
        <div class="logo-container">
            <img src="STM-Logo.png" alt="STM Logo" class="logo" id="logo">
        </div>
        
        <h1 class="title">Art Department TimeTable</h1>
        
        <form class="login-form" id="login-form">
            <div class="input-group">
                <label for="password" class="input-label">Enter Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    class="password-input" 
                    placeholder="PASSWORD"
                    autocomplete="off"
                    maxlength="20"
                >
            </div>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
    </div>

    <!-- Pop-up overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <div class="popup-message" id="popup-message"></div>
            <button class="popup-button" id="popup-ok" onclick="closePopup()">OK</button>
            <button class="popup-button continue-button" id="popup-continue" onclick="continueToTimetable()" style="display: none;">Continue to TimeTable</button>
        </div>
    </div>

    <script>
        // User credentials
        const users = {
            'KAA125': 'Katie Arakelian',
            'NJA225': 'Natalie Jenkins',
            'LUONGO': 'Fiore Luongo Administrator',
            'TEST': 'Page for Test'
        };

        let currentUser = null;

        // Update current date
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        }

        // Show popup
        function showPopup(message, isSuccess = false) {
            const overlay = document.getElementById('popup-overlay');
            const messageElement = document.getElementById('popup-message');
            const continueButton = document.getElementById('popup-continue');
            
            messageElement.textContent = message;
            messageElement.className = `popup-message ${isSuccess ? 'success' : 'error'}`;
            
            if (isSuccess) {
                continueButton.style.display = 'inline-block';
            } else {
                continueButton.style.display = 'none';
            }
            
            overlay.style.display = 'flex';
        }

        // Close popup
        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
            if (!currentUser) {
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Continue to timetable
        function continueToTimetable() {
            // Store current user in session storage
            sessionStorage.setItem('currentUser', currentUser);
            // Redirect to timetable
            window.location.href = 'timetable.html';
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value.toUpperCase().trim();
            
            if (!password) {
                showPopup('Please enter a password');
                return;
            }
            
            if (users[password]) {
                currentUser = users[password];
                showPopup(`Welcome, ${currentUser}!`, true);
            } else {
                currentUser = null;
                showPopup('Incorrect Password');
            }
        });

        // Auto-convert to uppercase as user types
        document.getElementById('password').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Handle Enter key in popup
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const overlay = document.getElementById('popup-overlay');
                if (overlay.style.display === 'flex') {
                    if (currentUser) {
                        continueToTimetable();
                    } else {
                        closePopup();
                    }
                }
            }
        });

        // Initialize
        updateCurrentDate();
        
        // Update date every minute
        setInterval(updateCurrentDate, 60000);
        
        // Focus on password input when page loads
        window.addEventListener('load', function() {
            document.getElementById('password').focus();
        });

        // Handle popup overlay click
        document.getElementById('popup-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
</body>
</html>
